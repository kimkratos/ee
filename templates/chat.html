<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }
        label, input, textarea {
            width: 100%;
            margin: 5px 0;
        }
        input[type="submit"] {
            width: auto;
        }
        .chat-history {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }
        .chat-history p {
            border-bottom: 1px solid #ccc;
            padding: 5px;
            word-wrap: break-word;
        }
        .chat-history img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .music-list {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
        }
        .music-list li {
            padding: 5px;
            text-align: center;
            background-color: #f0f0f0;
            margin: 5px 0;
            cursor: pointer;
        }
        .music-list li:hover {
            background-color: #ddd;
        }
        .music-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .music-controls button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <form id="chat-form" action="/chat" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <label for="file">Upload an image:</label>
        <input type="file" id="file" name="file" accept="image/*">
        <input type="submit" value="Send">
    </form>
    <h2>Chat History:</h2>
    <div class="chat-history" id="chat-history">
        {% for entry in chat_history %}
            <p>{{ entry | safe }}</p>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <button id="toggle-music-list">Show Music List</button>
    <ul id="music-list" class="music-list">
        {% for music_file in music_files %}
            <li data-url="{{ url_for('uploaded_file', filename=music_file) }}">{{ music_file }}</li>
        {% endfor %}
    </ul>
    <div class="music-controls">
        <button id="prev-song">Previous</button>
        <button id="play-pause">Play/Pause</button>
        <button id="next-song">Next</button>
    </div>
    <audio id="background-music" autoplay loop muted></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatForm = document.getElementById('chat-form');
            const chatHistory = document.getElementById('chat-history');
            const musicList = document.getElementById('music-list');
            const toggleMusicListBtn = document.getElementById('toggle-music-list');
            const backgroundMusic = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause');
            const prevSongBtn = document.getElementById('prev-song');
            const nextSongBtn = document.getElementById('next-song');
            const musicItems = musicList.querySelectorAll('li');
            let currentSongIndex = 0;

            function loadLastState() {
                const lastSongIndex = localStorage.getItem('currentSongIndex');
                const lastSongTime = localStorage.getItem('currentSongTime');
                if (lastSongIndex !== null && musicItems[lastSongIndex]) {
                    currentSongIndex = parseInt(lastSongIndex, 10);
                    playSong(currentSongIndex, lastSongTime);
                } else if (musicItems.length > 0) {
                    playSong(0);
                }
            }

            chatForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(chatForm);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', chatForm.action, true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const newMessage = document.createElement('p');
                        newMessage.innerHTML = xhr.responseText;
                        chatHistory.appendChild(newMessage);
                        chatForm.reset();
                    }
                };
                xhr.send(formData);
            });

            toggleMusicListBtn.addEventListener('click', () => {
                musicList.style.display = musicList.style.display === 'none' ? 'block' : 'none';
            });

            playPauseBtn.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    backgroundMusic.muted = false; // 取消静音
                    playPauseBtn.textContent = 'Pause';
                } else {
                    backgroundMusic.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });

            prevSongBtn.addEventListener('click', () => {
                currentSongIndex = (currentSongIndex > 0) ? currentSongIndex - 1 : musicItems.length - 1;
                playSong(currentSongIndex);
            });

            nextSongBtn.addEventListener('click', () => {
                currentSongIndex = (currentSongIndex < musicItems.length - 1) ? currentSongIndex + 1 : 0;
                playSong(currentSongIndex);
            });

            function playSong(index, time = 0) {
                const songUrl = musicItems[index].getAttribute('data-url');
                backgroundMusic.src = songUrl;
                backgroundMusic.muted = false; // 取消静音
                backgroundMusic.currentTime = time;
                backgroundMusic.play();
                playPauseBtn.textContent = 'Pause';
                localStorage.setItem('currentSongIndex', index);
            }

            musicItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    playSong(index);
                    currentSongIndex = index;
                });
            });

            backgroundMusic.addEventListener('timeupdate', () => {
                localStorage.setItem('currentSongTime', backgroundMusic.currentTime);
            });

            // Auto-play the last song or the first song
            loadLastState();
        });
    </script>
</body>
</html>
