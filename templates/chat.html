<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }
        label, input, textarea {
            width: 100%;
            margin: 5px 0;
        }
        input[type="submit"] {
            width: auto;
        }
        .chat-history {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }
        .chat-history p {
            border-bottom: 1px solid #ccc;
            padding: 5px;
            word-wrap: break-word;
        }
        .chat-history img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .music-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
