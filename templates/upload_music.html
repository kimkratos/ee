<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }
        label, input {
            width: 100%;
            margin: 5px 0;
        }
        input[type="submit"] {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Upload Music</h1>
    <form action="/upload_music" method="post" enctype="multipart/form-data">
        <label for="file">Select MP3 or M4A file:</label>
        <input type="file" id="file" name="file" accept="audio/mp3, audio/m4a" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
